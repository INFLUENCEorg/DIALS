parameters:
    main:
        # Common hyperparameters
        simulator: 'distributed'
        env: 'traffic'
        obs_size: 40
        rollout_steps: 16
        num_actions: 2
        name: 'traffic'
        influence_model: 'nn'
        fully_connected: true
        num_fc_layers: 1
        num_fc_units: [512]
        # Convolutional module
        convolutional: false
        # Recurrent module
        recurrent: true
        num_rec_units: 512
        seq_len: 1
        epsilon: 0.1
        beta: 0.01
        render: False
        policy: 'FNNPolicy'
        learning_agent_ids: [11, 20, 13, 15]
