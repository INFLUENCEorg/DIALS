        hidden_size_2: 128
        influence_train_freq: 1.0e+5
        untrained_influence: False
        eval_steps: 1.0e+3

    influence:
        # Common hyperparameters
        seq_len: 1
        recurrent: False
        episode_length: 300
        data_path: './influence/data/traffic/'
